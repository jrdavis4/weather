<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>

  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  
  <header class="flex">
    <h1>Welcome to Weather Dashboard!</h1>
  </header>

  <main class="flex">

    <section class="flex left">
      <h5>Search for a City:</h5>
      <form>
        <input type="text" id="search">
        <input type="submit" id="submit">
      </form>
      <table>
      </table>
    </section>

    <section class="right">
      <div id="current">
        <h3 class="currentCity"></h3>
        <img src="" id="currentIcon" alt="Today's weather icon">
        <p>Temperature: <span id="temp"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Wind Speed: <span id="wind"></span></p>
        <p>UV Index: <span id="uv"></span></p>
      </div>
      <div>
        <h3>5 Day Forecast:</h3>
        <div class="flex forecast">
          <div class="forecastItem">
            <p class="forecastDay" id="day1"></p>
            <img src="" id="weather1">
            <p id="temp1"></p>
            <p id="humidity1"></p>
          </div>
          <div class="forecastItem">
            <p class="forecastDay" id="day2"></p>
            <img src="" id="weather2">
            <p id="temp2"></p>
            <p id="humidity2"></p>
          </div>
          <div class="forecastItem">
            <p class="forecastDay" id="day3"></p>
            <img src="" id="weather3">
            <p id="temp3"></p>
            <p id="humidity3"></p>
          </div>
          <div class="forecastItem">
            <p class="forecastDay" id="day4"></p>
            <img src="" id="weather4">
            <p id="temp4"></p>
            <p id="humidity4"></p>
          </div>
          <div class="forecastItem">
            <p class="forecastDay" id="day5"></p>
            <img src="" id="weather5">
            <p id="temp5"></p>
            <p id="humidity5"></p>
          </div>
        </div>

      </div>
    </section>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="assets/js/luxon.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
